<html ng-app="PetStoreApp">
<head>
<meta charset="UTF-8">
<title>Pet Store WebShop</title>

<!-- jQuery, Angular -->
<script

	type="text/javascript"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>


<!-- Bootstrap -->
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
	rel="stylesheet" type="text/css" />


<!-- AngularStore app -->
<script src="resources/js/product.js" type="text/javascript"></script>
<script src="resources/js/productStore.js" type="text/javascript"></script>
<script src="resources/js/shoppingCart.js" type="text/javascript"></script>
<script src="resources/js/app.js" type="text/javascript"></script>
<script src="resources/js/controller.js" type="text/javascript"></script>

<script type="text/javascript">
	function userLogin() {
		document.getElementById("userLoginDialog").showModal();
	}

	function userRegister() {
		document.getElementById("userRegisterDialog").showModal();
		document.getElementById("userLoginDialog").close();
	}
	function closeDialog() {
		document.getElementById("userRegisterDialog").close();
	}
</script>


<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span10 offset1">
				<div class="control-group">
					<div class="controls">
						<dialog id="userLoginDialog" ng-controller="storeController">

						<form name="form" ng-submit="vm.login()" role="form">
							<div class="form-group"
								ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
								<label for="username">Username</label> <input type="text"
									ng-model="uname" required placeholder="Enter username">
								<span
									ng-show="form.username.$dirty && form.username.$error.required"
									class="help-block">Username is required</span>
							</div>
							<div class="form-group"
								ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
								<label for="password">Password</label> <input type="password"
									ng-model="password" required placeholder="Enter password">
								<span
									ng-show="form.password.$dirty && form.password.$error.required"
									class="help-block">Password is required</span>
							</div>
							<div class="form-actions">

								<button ng-click="loginUser(uname,password)">login</button>




								<input type="submit" value="SignUp" onclick="userRegister()">
							</div>
						</form>

						</dialog>

						<!-- User registratation -->

						<dialog id="userRegisterDialog" ng-controller="storeController">


						<form name="form">
							<div>
								<label for="username">First name</label> <input type="text"
									ng-model="firstname" required placeholder="Enter First Name">

							</div>
							<div>
								<label for="username">Last name</label> <input type="text"
									ng-model="lastname" required placeholder="Enter Last Name">

							</div>

							<div>
								<label for="middlename">Middle name</label> <input type="text"
									ng-model="middlename" required placeholder="Enter middle Name">

							</div>



							<div>
								<label for="address">Address</label> <input type="text"
									ng-model="address" required placeholder="Enter your Address">

							</div>



							<div>
								<label for="username">Username</label> <input type="text"
									required ng-model="username" placeholder="Enter username">
							</div>
							<div>
								<label for="password">Password</label> <input type="password"
									required ng-model="password" placeholder="Enter password">

							</div>
							<div class="form-actions">
								<td align="right">
									<button
										ng-click="registerNewUser(firstname,lastname,middlename,username,address,password)">SignUp</button>&nbsp;&nbsp;&nbsp;
									<input type="submit" value="Cancel" onclick="closeDialog()">
								</td>


							</div>
						</form>

						</dialog>



						
				&nbsp;&nbsp;&nbsp;<a href="" class="btn"  onclick="userLogin()" style="width:12%;float:right">Login/SignUp</a><br>
				<input type="text" id="userNameId" " />
				<h4 class="success">Welcome to WebShop for Pet</h4>
				</div>
				</div>
				<div ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
